[workspace]
resolver = "2"
members = ["gin", "core", "derive"]

[workspace.dependencies]
darling = "0.20.9"
gin-tonic-core = { version = "0.1.0", path = "core" }
gin-tonic-derive = { version = "0.1.0", path = "derive" }
heck = "0.5.0"
integer-encoding = "4.0.0"
proc-macro2 = "1.0.85"
prost = "0.12.6"
protox = "0.6.1"
quote = "1.0.36"
syn = { version = "2.0.66", features = ["full"] }
thiserror = "1.0.61"

[workspace.lints.rust]

[workspace.lints.clippy]
unwrap_used = "deny"
cast_possible_truncation = "warn"
